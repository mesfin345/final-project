<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">survey form</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad a tenetur distinctio, illum iure necessitatibus quas ipsa aut amet eius.</p>

    <form  id="survey-form" >
        
        <label id="name-label">
            Name
        </label>
        <input type="text" id="name" placeholder="Enter the name" required > 
        <label id="email-label">
            Email
        </label>
        <input type="email" id="email" placeholder="Enter email" required >
        <label id="number-label">
            Age
        </label>
        <input type="number" id="number" placeholder="Age" required  min="10" max="99">

        <p>Drop down menu:</p>
         <select id="dropdown" name="role" class="form-control" required>
         <option disabled selected value>Drop down options</option>
         <option value="student">option1</option>
         <option value="job">option2</option>
         <option value="learner">option3</option>
         <option value="preferNo">option4</option>
         <option value="other">option5</option>
         </select>

         <div class="form-group">
          <p>radio button</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >
    
          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
    
          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />box-1</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />box-2</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />box-3</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />box-4</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />box-5</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />box-6</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />box-7</label
          >
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />box-8</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />box-9</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />box-10</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />box-11</label
          >
        </div>
        <div class="form-group">
          <p>text area</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
    
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>

    </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
