<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">survey form</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad a tenetur distinctio, illum iure necessitatibus quas ipsa aut amet eius.</p>

    <form  id="survey-form" >
        
        <label id="name-label">
            Name
        </label>
        <input type="text" id="name" placeholder="Enter the name" required > 
        <label id="email-label">
            Email
        </label>
        <input type="email" id="email" placeholder="Enter email" required >
        <label id="number-label">
            Age
        </label>
        <input type="number" id="number" placeholder="Age" required  min="10" max="99">

        <p>Drop down menu:</p>
         <select id="dropdown" name="role" class="form-control" required>
         <option disabled selected value>Drop down options</option>
         <option value="student">option1</option>
         <option value="job">option2</option>
         <option value="learner">option3</option>
         <option value="preferNo">option4</option>
         <option value="other">option5</option>
         </select>




    </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
